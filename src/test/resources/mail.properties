#SMTP服务器地址
mail.smtp.host=mail.youlema.com

#SMTP服务器端口号，默认为25 
mail.smtp.port=25

#SMTP服务器是否需要用户认证
mail.smtp.auth=true

#默认的邮件发送源地址
mail.smtp.from=***@youlema.com

#登陆用户名
mail.user=***

#登陆密码
mail.pwd=***

#显示邮件的发送人名称
mail.name=\u676D\u5DDE\u60A0\u4E50\u9A6C

